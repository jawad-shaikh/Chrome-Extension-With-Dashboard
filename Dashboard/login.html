<!DOCTYPE html>
<html lang="zxx">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Login</title>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="crm_body_bg">
    <!--Loader-->
    <div class="loader">
      <span>L</span>
      <span>O</span>
      <span>O</span>
      <span>M</span>
    </div>
    <div class="loader-back"></div>
    <!--Loader-->

    <!--Header-->
    <header class="header-lm">
      <a href="index.html" class="anim"
        ><img
          src="loom-images/loom-logo.png"
          alt="logo"
          style="mix-blend-mode: color-dodge"
          width="150px"
      /></a>
      <a href="#" class="signBtn anim">Sign up for free</a>
    </header>
    <!--/Header-->

    <!--Login Section-->
    <div class="login-section anim">
      <div class="modal-content cs_modal">
        <div class="modal-header justify-content-center theme_bg_1">
          <h5 class="modal-title text_white" style="text-align: left">
            Sign in to Loom
          </h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <a href="#" class="btn_1 full_width text-center">Log in</a>
            <p>
              Need an account?
              <a
                data-toggle="modal"
                data-target="#sing_up"
                data-dismiss="modal"
                href="#"
              >
                Sign Up</a
              >
            </p>
            <div class="text-center">
              <a
                href="#"
                data-toggle="modal"
                data-target="#forgot_password"
                data-dismiss="modal"
                class="pass_forget_btn"
                >Forget Password?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Login Section-->

    <!--Gsap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <!-- jquery slim -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstarp js -->
    <script src="js/bootstrap.min.js"></script>
    <!--Login js-->
    <script src="js/login.js"></script>
  </body>
</html>
